name: CI/CD Pipeline for Lexo Loot Back

# Trigger the workflow on push to the main branch and on pull requests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js v20.15.0
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.15.0'  # Use Node.js version 20.15.0

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Optionally run tests (no tests specified, can be added later)
      - name: Skip tests (no test script defined)
        run: echo "No tests defined, skipping..."

      # Step 5: Build or deploy (add deployment instructions here)
      - name: Deploy application
        run: |
          echo "Deploying application..."
          # Add deployment commands here (e.g., AWS, Heroku, etc.)
